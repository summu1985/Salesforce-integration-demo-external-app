<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Opportunity</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>

<body>
    <div class="container my-5">
        <h2 class="mb-5">New Opportunity</h2>
        <form action="#" th:action="@{/addopportunity}" th:object="${opportunity}" method="post">
            <div class="form-group row">
                <label for="accountId" class="col-sm-2 col-form-label">Account Id</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{accountId}" class="form-control" id="accountId"
                        placeholder="Account Id">
                </div>
            </div>
            <div class="form-group row">
                <label for="accountName" class="col-sm-2 col-form-label">Account Name</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{account.name}" class="form-control" id="accountName"
                        placeholder="Account Name">
                </div>
            </div>
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{name}" class="form-control" id="name"
                        placeholder="Opportunity Name">
                </div>
            </div>
            <div class="form-group row">
                <label for="amount" class="col-sm-2 col-form-label">Amount</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{amount}" class="form-control" id="amount"
                        placeholder="Amount">
                </div>
            </div>
            <div class="form-group row">
                <label for="stageName" class="col-sm-2 col-form-label">Stage Name</label>
                <div class="col-sm-8">
                    <select class="form-control" id="stageName" th:field="*{stageName}">
                        <option value="0">select option</option>
                        <option th:each="stage : ${stages}" th:value="${stage}" th:text="${stage}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="closeDate" class="col-sm-2 col-form-label">Close Date</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{closeDate}" class="form-control" id="closeDate"
                        placeholder="Close Date">
                </div>
            </div>
            <div class="form-group row">
                <label for="probability" class="col-sm-2 col-form-label">Probability</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{probability}" class="form-control" id="probability"
                        placeholder="Probability">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mt-5">
                    <input type="submit" class="btn btn-primary" value="Add Opportunity">
                </div>
            </div>
        </form>
    </div>
</body>

</html>
